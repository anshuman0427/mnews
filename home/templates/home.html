<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>M-NEWS</title>
    <style>
      body {
        background-color: #f5f5f5;
        color: #333;
      }
      .navbar {
        background-color: #000;
      }
      .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: white !important;
        margin: auto;
      }
      .article-container {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .article-image {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .article-title {
        font-size: 24px;
        font-weight: bold;
        margin-top: 15px;
      }
      .article-description {
        font-size: 16px;
        color: #555;
        margin-top: 10px;
      }
      .article-link {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">M-NEWS</a>
    </nav>

    <!-- Articles Section -->
    <div class="container">
      {% for article in articles %}
        <div class="article-container">
          {% if article.urltoimage %}
            <img src="{{ article.urltoimage }}" class="article-image" alt="Article image">
          {% endif %}
          <h2 class="article-title">{{ article.title }}</h2>
          <p class="article-description">{{ article.description }}</p>
          <a href="{{ article.url }}" target="_blank" class="btn btn-primary article-link">Read more</a>
        </div>
      {% endfor %}
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2poTnrGw7Oml28P9AMZ6bYhBd7E5qq0if5TSNjp4jI4k2syDBgaF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldSRdqsvzB1HQ33pb6PWWZl8yOGPC2jyD7GNs3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-mf8qhxXRXEDxR25W5i7MAhKfI3G1d4Ha8t5gyymH+0H1STe+zqS4byZp9FZCtbx1T" crossorigin="anonymous"></script>
  </body>
</html>
